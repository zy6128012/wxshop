<script>
  $(function() {

          type: 'POST'

          , data: null
          , dataType: 'json'
          , contentType: "application/json"
          , success: function (res) {

              //alert(res.data.wxid+res.data.username);
          }
      });
      $.ajax({
          type: 'POST'
          , url: '/news/getNews'
          , data: null
          , dataType: 'json'
          , contentType: "application/json"
          , success: function (res) {
              if (res.nStatus == 0) {
                  var vdata = res.data;
                  if (vdata.length > 0) {
                      $("#news").html(vdata[0].newtitle);
                      $("#news").attr("href", "news_info.html?id=" + vdata[0].newid);
                  }
              }


          }
      });
  });
</script> 
<script src="js/jquery-weui.js"></script>
<script src="js/swiper.js"></script>
<script>
	$(".swiper-banner").swiper({
        loop: true,
        autoplay: 3000
      });
	$(".swiper-news").swiper({
		loop: true,
		direction: 'vertical',
		paginationHide :true,
        autoplay: 30000
      });
	 $(".swiper-jingxuan").swiper({
		pagination: '.swiper-pagination',
		loop: true,
		paginationType:'fraction',
        slidesPerView:3,
        paginationClickable: true,
        spaceBetween: 2
      });
	 $(".swiper-jiushui").swiper({
		pagination: '.swiper-pagination',
		paginationType:'fraction',
		loop: true,
        slidesPerView:3,
		slidesPerColumn: 2,
        paginationClickable: true,
        spaceBetween:2
      });

    $(function() {


        $("#showTooltips").click(function () {
            var vbuytype = getcheckvalue($("input:radio[name='buy_type']"));
            var goodsprop = getcheckvalue($("input:checkbox[name='goodsprop']"));
            var pagesize = getcheckvalue($("input:radio[name='pagesize']"));
            window.location.href="pro_list.html?buytype=" + vbuytype + "&papersize=" + pagesize + "&goodsprop=" + goodsprop;
        });
        function getcheckvalue(checklist) {
            var value = 0;
            for(var i = 0; i < checklist.length; i++){
                if(checklist[i].checked)
                    value=value| parseInt(checklist[i].value);
            }
            return value;
        }
    });
</script>
