<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>新闻详情</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">
  <script src="../admin/js/config.js"></script>
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <div class="wy-header-icon-back"><span></span></div>

</header>
<div class="weui-content">
  <article class="weui-article">
    <h1 id="title"></h1>
    <h3 class="wy-news-time" id="time"></h3>
    <section class="wy-news-info" id="contant">

    </section>
  </article>
  
</div>

<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
      var id = comjs.getUrlParam("id");
      $.ajax({
          type: 'GET'
          , url: '/news/getNewsByID?id='+id
          , data: null
          , dataType: 'json'
          , contentType: "application/json"
          , success: function (res) {
              if (res.nStatus == 0) {
                  var vdata = res.data;
                  $("#title").html(vdata.newtitle);
                      $("#time").html( comjs.getTime(vdata.newtime));
                      $("#contant").html(vdata.contant);
                  }



          }
      });
  });
</script>

<script src="js/jquery-weui.js"></script>
</body>
</html>
