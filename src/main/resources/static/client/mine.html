<script>
  $(function() {
    FastClick.attach(document.body);
      $.ajax({
          type: 'POST'
          , url: '/user/getLoginUser'
          , data: {}
          , dataType: 'json'
          , contentType: "application/json"
          , success: function (res) {
              var vdata = res.data;

              if(vdata.usersocre==null||vdata.usersocre==""||vdata.usersocre<=100)
              {
                  $("#userlevel").html("等级：普通会员");
              }
              else if(vdata.usersocre>100)
              {
                  $("#userlevel").html("等级：高级会员");
              }
              $("#myscore").html(vdata.usersocre);
          }
      });
      $.ajax({
          type: 'POST'
          , url: '/order/getOrderOnly'
          , data: {}
          , dataType: 'json'
          , contentType: "application/json"
          , success: function (res) {
var vunpay=0;
              var vunsend=0;
              for (var i = 0; i < res.data.length; i++) {
                  var temp=res.data[i];
                  if(temp.orderstatus==1)
                  {
                      vunpay=vunpay+1;
                  }
                  else if(temp.orderstatus==2)
                  {
                      vunsend=vunsend+1;
                  }
              }
              if(vunpay>0) {
                  $("#unpay").html(vunpay);
              }
              else{
                  $("#unpay").remove();
              }
              if(vunsend>0) {
                  $("#unsend").html(vunsend);
              }
              else{
                  $("#unsend").remove();
              }
          }
      });
  });
</script>
