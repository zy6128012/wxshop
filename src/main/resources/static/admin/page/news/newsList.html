<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新闻发布</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody" style="overflow: hidden">
<div class="layui-form">

</div>
<div>
	<hr/>
</div>
<div class="layui-form news_list">

	<div class="layui-btn-group demoTable">
		<a type="button" class="layui-btn" lay-submit lay-filter="addgoods">新增</a>
		<a type="button" class="layui-btn" lay-submit lay-filter="delgoods">删除</a>
	</div>
</div>
<fieldset class="layui-elem-field">
	<div class="layui-field-box layui-form" style="margin: 0px;padding: 2px" >
		<table class="layui-table admin-table" id="newstableinfo" style="margin:0px" lay-filter="newstable">

		</table>
	</div>
</fieldset>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="newsList.js"></script>
<script type="text/javascript" src="../../js/mypage.js"></script>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="photo">相册</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail">详情</a>
</script>
</body>
</html>
