<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增管理员</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="addadminform">
	<div class="layui-form-item" style="margin: 20px">
		<div class="layui-inline">
			<label class="layui-form-label">密码:</label>
			<div class="layui-input-inline">
				<input type="password" id="password" class="layui-input" lay-verify="required" placeholder="">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">重复密码:</label>
			<div class="layui-input-inline">
				<input type="password" id="passwordConfirm" class="layui-input" lay-verify="required" placeholder="">
			</div>
		</div>

	<div class="layui-form-item" style="margin-top:25px;text-align: center;">
		<div class="layui-inline">
			<a class="layui-btn" lay-submit="" lay-filter="setpaasword">提交</a>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="setPassword.js"></script>
<script type="text/javascript" src="../../js/md5.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
</body>
</html>
