<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-form">
		<form class="layui-form" action="#" style="margin:10px">
			<!--
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>

		</div>
		-->
			<div class="layui-fluid">
			<div class="layui-row  layui-col-space10">

				<div class="layui-col-md6">
					<label class="layui-form-label">验证手机:</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-md6">
					<label class="layui-form-label">验证邮箱:</label>
					<div class="layui-input-inline">
						<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-row  layui-col-space10">
				<div class="layui-col-md6">
					<label class="layui-form-label">验证手机:</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-md6">
					<label class="layui-form-label">验证邮箱:</label>
					<div class="layui-input-inline">
						<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			</div>
			<div>
				<hr />
			</div>
			<div class="layui-fluid">
				<div class="layui-row  layui-col-space2">
					<div class="layui-row" style="text-align: center">
				<button class="layui-btn" data-type="reload">搜索</button>
			</div>
				</div>
			</div>
		</form>
	</div>
<div>
	<hr />
</div>
	<div class="layui-form news_list">
		<!--
		<div class="layui-btn-group demoTable">
			<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
			<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
			<button class="layui-btn" data-type="isAll">验证是否全选</button>
		</div>
-->
		<table class="layui-table" lay-data="{height: 'full',page: true, limit:30, url:'../../json/newslist.json'}">
			<thead>
			<tr>
				<th lay-data="{type:'checkbox'}">ID</th>
				<th lay-data="{field:'newsId', sort: true}">ID</th>
				<th lay-data="{field:'newsName'}">用户名</th>
				<th lay-data="{field:'newsAuthor',sort: true}">性别</th>
				<th lay-data="{field:'newsStatus',align: 'right'}">签名</th>
				<th lay-data="{field:'newsLook', sort: true, align: 'right'}">积分</th>
				<th lay-data="{field:'isShow', sort: true,align: 'right'}">评分</th>
			</tr>
			</thead>
		</table>

	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="orderList.js"></script>
</body>
</html>
